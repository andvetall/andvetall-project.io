	<div class="main">

			<form class="form">
				<p>
					<label>confirmez votre nom*</label>
				</p>
				<input type="text" value="Chatelet" required>
				<p>
					<label>prenom*</label>
				</p>
				<input type="text" value="Elena" required>
				<p>
					<label>e-mail*</label>
				</p>
				<input type="email" value="Elchatelet@mail.com" required>
				<p>
					<label>objet*</label>
				</p>
				<select name="list" required>
					<option value="" disabled selected>Demande d’informations sur la formule personnalisée</option>

					<option value="2">second</option>
					<option value="3">third</option>
					<option value="4">fourth</option>
					<option value="5">fifth</option>
				</select>
				<p>
					<label>message*</label>
				</p>
				<textarea required placeholder="Rédigez votre message..." rows="6"></textarea>
				
				<p>
					<input required type="checkbox" class="checkbox" id="ch1"/>

					</label>
				</p>

				<p class="red-line">* Veuillez remplir les Champs obligatoires</p>
				<hr>
				<button type="submit" class="button">Envoyer</button>

			</form>
